<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-1 "style="width:100%;height:60px;position:sticky;top:0; justify-content:space-between; padding:10px 30px 10px 10px;">
        <a class="navbar-brand" href="" style="color: white; margin-left:10px; "><h1 style="font-size: large;">Weather App</h1></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div ngbDropdown class="dropdown" style="margin-right:3rem;font-size: medium; ">
          <button class="btn " type="button"  style="font-size:15px; color:white; box-shadow:none;" data-toggle="dropdown" ngbDropdownToggle  >
               {{user}} <i style="color:white; " class="fa-solid fa-user"></i>
              </button>
            <div ngbDropdownMenu class="dropdown-menu dropdown-menu1"   aria-labelledby="dropdownMenu">
                <a routerLink="/header" class="dropdown-items" style=" text-decoration:none; font-size:20px;  display:block" ><h5 style="display: inline">Subscriptions</h5> 
                </a>  
              <a routerLink="/profile" class="dropdown-items" style=" text-decoration:none; font-size:20px;  display:block" ><h5 style="display: inline">Manage Profile</h5> 
              </a>    
              <a routerLink="/about" class="dropdown-items" style=" text-decoration:none; font-size:20px;  display:block" ><h5 style="display: inline">About</h5> 
              </a>
              <a routerLink="/login" class="dropdown-items" style=" text-decoration:none; font-size:20px;   display:block"
               ><h5 style="display: inline" (click)="logout()">{{login}}</h5>&#160; <i class="fa-solid fa-arrow-right-to-bracket dropdown-icons" ></i>
              </a>
            </div>
          </div>
      
      </nav>
<div class="container" style="padding: 1rem;margin:2rem;">
    <div class="main-body">
        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin"
                                class="rounded-circle" width="150">
                            <div class="mt-3">
                                <h4>{{pName}}</h4>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mt-3">
                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body" aria-hidden="true">

                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Full Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type='text' [(ngModel)]="nameValue" class="editable" />
                            </div>
                        </div>
                        <hr>
                        <!-- <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                               {{username}}
                            </div>
                        </div> -->
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type='text' [(ngModel)]="usernameValue" required disabled class="editable" />
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Password</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="password" id="pwd" name="pwd"placeholder="*******" minlength="8" [(ngModel)]="passwordValue" class="editable" />
                            </div>
                        </div>
                        <hr>


                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Address</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                    <input type="text" [(ngModel)]="addressValue" class="editable">
                                <!-- {{address}} -->
                            </div>

                        </div>
                        <hr>
                        <div class="col-sm-12" style="margin:1rem; padding:20px;">
                            <!-- <button class="btn btn-primary btn-lg "
                                style="background-color: #225090; width:8rem; margin:10px">Edit</button> -->
                            <!-- </div>
                            <div class="col-sm-12" style="margin:1rem;"> -->
                            <button (click)="updateUserInformation()" class="btn btn-primary btn-lg " style="background-color: #225090;">Save
                                Changes</button>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>
</div>
</body>
